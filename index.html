<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="tool-box">
            <div class="tool-box-item">
                <div class="row">
                    <label class="title">Shapes</label>
                    <ul class="options">
                        <li class="option tool" id="Circle">
                            <img src="circle.png" alt="" class="shape-icon">
                            <span>Circle</span>
                        </li>
                        <li class="option tool" id="Rectangle">
                            <img src="square.png" alt="" class="shape-icon">
                            <span>Rectangle</span>
                        </li>
                        <li class="option tool" id="Triangle">
                            <img src="triangle.png" alt="" class="shape-icon">
                            <span>Triangle</span>
                        </li>
                        <li class="option" id="Fill-Color">
                            <input type="checkbox" id="fill-color">
                            <span>Fill-Color</span>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <label class="title">Options</label>
                    <ul class="options">
                        <li class="option tool" id="Brush">
                            <img src="paint-brush.png" alt="">
                            <span>Brush</span>                           
                        </li>
                        <li class="option" id="br-size">
                            <input type="range" class="brush-size" min="1" max="100" value="5">
                        </li>
                        <li class="option tool" id="Eraser">
                            <img src="eraser.png" alt="">
                            <span>Eraser</span>
                        </li>
                        <li class="option" id="er-size">
                            <input type="range" class="eraser-size" min="1" max="100" value="5">
                        </li> 
                    </ul>
                </div>
               
                <div class="row colors">
                    <label class="title">Colors</label>
                        <ul class="options">
                            <li class="option color" id="White"></li>
                            <li class="option color" id="Black"></li>
                            <li class="option color" id="Red"></li>
                            <li class="option color" id="Blue"></li>
                            <li class="CP" id="cp">
                                <input type="color" id="color-picker" value="#ff0000">
                            </li>
                        </ul>
                </div>
                <div class="row">
                    <button id="clear" width=100% heigh=20px>Clear Canvas</button>
                    <button id="save">Save</button>
                </div>
            </div>

        </section>
        <section class="drawing-canvas">
            <canvas id="canvas"></canvas>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
